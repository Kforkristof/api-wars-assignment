<!doctype HTML>
<html>
<head>
    <title>API Wars</title>
    <meta charset="utf-8">
    {#Bootstrap#}
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous">
    {#Bootstrap end#}
    <script src="../static/js/jquery.js" defer></script>
    <script src="../static/js/index.js" defer></script>
    <link rel="stylesheet" href="../static/js/main.css">
</head>
<body>
{% if session['username'] %}
    <div id="head-wrapper">
        <h1>Helo {{ session['username'] }}!</h1>
        <button type="submit" onclick="location.href='/logout'">Logout</button>
    </div>
    <button type="button" id="btn-previous">Previous</button>
    <button type="button" id="btn-next">Next</button>
    <button type="submit" onclick="location.href='/registration'">Registration</button>
{% else %}
    <div id="head-wrapper">
        <h1>You are not loged in!</h1>
        <button type="submit" onclick="location.href='/login'">Login</button>
    </div>
    <button type="button" id="btn-previous">Previous</button>
    <button type="button" id="btn-next">Next</button>
    <button type="submit" onclick="location.href='/registration'">Registration</button>
{% endif %}

<table class="table table-dark" id="main_table"></table>

<div class="modal fade" id="residents-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" id="residents-modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-dark" id="resident-table">
            <tr>
                <th>Name</th>
                <th>Height</th>
                <th>Mass</th>
                <th>Hair Color</th>
                <th>Skin Color</th>
                <th>Eye Color</th>
                <th>Birth Year</th>
                <th>Gender</th>
            </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
